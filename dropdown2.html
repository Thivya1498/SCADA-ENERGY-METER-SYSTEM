<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the main menu item */
        .dropdown .dropdown-toggle {
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        /* Style for the dropdown content (hidden by default) */
        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        /* Style for the dropdown items */
        .dropdown .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        /* Change color on hover */
        .dropdown .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when hovering over or clicking the main menu item */
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown" data-tooltip="4">
        <a href="#" class="dropdown-toggle" data-active="4">Management</a>
        <div class="dropdown-content">
            <a href="/WEB%20APP%20ENERGY%20METER/sidemenu/adddevice/adddevice.html" data-active="3">New Place</a>
            <a href="/WEB%20APP%20ENERGY%20METER/sidemenu/devicemanagement/devicemanagement.html" data-active="3">Add Device</a>
            <a href="/WEB%20APP%20ENERGY%20METER/sidemenu/devicemanagement/devicemanagement.html" data-active="3">Company Management</a>
        </div>
    </div>

    <script>
        // JavaScript to toggle the active class for the dropdown menu
        document.querySelector('.dropdown-toggle').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        });
    </script>
</body>
</html>
