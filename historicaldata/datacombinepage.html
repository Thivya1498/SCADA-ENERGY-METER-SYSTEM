    <script>
        var lineChart; // Global variable to store the chart instance

        // Function to fetch data, called on page load and when the "View Data" button is clicked
        function fetchData() {
            var selectedEnergyMeterId = document.getElementById("customer_serial_number").value;
            var selectedDate = document.getElementById("date").value;
            var selectedDataType = document.getElementById("datatype").value;

            // Check if the date input is empty, and if so, set it to the current date
            if (selectedDate === "") {
                var currentDate = new Date();
                var day = String(currentDate.getDate()).padStart(2, '0');
                var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
                var year = currentDate.getFullYear();
                selectedDate = year + '-' + month + '-' + day;
                document.getElementById("date").value = selectedDate; // Update the date input field
            }

            // AJAX request to fetch data
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.responseText;
                    document.getElementById("dataContainer").innerHTML = response;
                    document.getElementById("dataInfo").textContent = "Energy Meter ID: " + selectedEnergyMeterId + ", Date: " + selectedDate + ", Data Type: " + selectedDataType;

                    // Extract data from the table and generate the chart
                    extractDataAndGenerateChart(selectedDataType);
                }
            };

            // Modify the URL to include the selected date
            xhr.open("GET", "fetch_data.php?customer_serial_number=" + selectedEnergyMeterId + "&date=" + selectedDate + "&datatype=" + selectedDataType, true);
            xhr.send();
        }

        function extractDataAndGenerateChart(selectedDataType) {
            // Extracting data from the table
            var table = document.querySelector("table");
            var tableData = [];
            var headers = [];
            var rows = table.querySelectorAll("tr");

            // Extract table headers
            var headerCells = rows[0].querySelectorAll("th");
            for (var i = 0; i < headerCells.length; i++) {
                headers.push(headerCells[i].textContent);
            }

            // Extract table rows
            for (var i = 1; i < rows.length; i++) {
                var rowData = {};
                var cells = rows[i].querySelectorAll("td");
                for (var j = 0; j < cells.length; j++) {
                    var parameter = headers[j];
                    var value = parseFloat(cells[j].textContent);
                    rowData[parameter] = value;
                }
                tableData.push(rowData);
            }

            // Extract X values (time) from the table data
            var chartXValues = tableData.map(function (row) {
                return row["Last Update"];
            });

            // Extract Y values based on the selected data type
            var chartYValues = [];
            var legendLabels = [];

            if (selectedDataType === 'Voltage Line to Neutral [V]') {
                chartYValues.push(tableData.map(function (row) {
                    return row["L1"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["L2"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["L3"];
                }));
                legendLabels = ["L1", "L2", "L3"];

            } else if (selectedDataType === 'Voltage Line to Line [V]') {
                chartYValues.push(tableData.map(function (row) {
                    return row["L12"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["L32"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["L13"];
                }));
                legendLabels = ["L12", "L32", "L13"];

            } else if (selectedDataType === 'Current [A]') {
                chartYValues.push(tableData.map(function (row) {
                    return row["I1"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["I2"];
                }));
                chartYValues.push(tableData.map(function (row) {
                    return row["I3"];
                }));
                legendLabels = ["I1", "I2", "I3"];

            } else if (selectedDataType === 'Active Power') {
                chartYValues.push(tableData.map(function (row) {
                    return row["ActivePower"];  // This assumes there's a column named "ActivePower" in your table.
                }));
                legendLabels = ["Active Power"];

            } else if (selectedDataType === 'Apparent Power') {
                chartYValues.push(tableData.map(function (row) {
                    return row["Apparent Power"];  // This assumes there's a column named "Apparent Power" in your table.
                }));
                legendLabels = ["Apparent Power"];

            } else if (selectedDataType === 'Reactive Power [var]') {
                chartYValues.push(tableData.map(function (row) {
                    return row["Reactive Power [var]"];  // This assumes there's a column named "Reactive Power [var]" in your table.
                }));
                legendLabels = ["Reactive Power [var]"];
            }

            // Remove the existing chart if it exists
            if (lineChart) {
                lineChart.destroy();
            }

            // Create the line chart with the specified background color
            var ctx = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartXValues,
                    datasets: [
                        {
                            label: legendLabels[0],
                            data: chartYValues[0],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: true,
                        },
                        {
                            label: legendLabels[1],
                            data: chartYValues[1],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: legendLabels[2],
                            data: chartYValues[2],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            text: selectedDataType,
                            title: {
                                display: true,
                                text: selectedDataType
                            }
                        },
                        x: {
                            type: 'category', // Use 'category' scale for X-axis
                            labels: chartXValues, // Set custom labels for X-axis
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                fontColor: '#f2f2f2' // Adjust legend label color
                            }
                        },
                        tooltip: {
                            backgroundColor: '#111C44', // Set tooltip background color
                            titleColor: '#f2f2f2', // Set tooltip title color
                            bodyColor: '#f2f2f2' // Set tooltip body color
                        }
                    }
                }
            });
        }

        // Trigger fetchData function on page load
        fetchData();
    </script>

    <script>
        // JavaScript code for tabs and other functionality
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
        
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
            }
        
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active-tab";
        }
        
        // Function to set the current date as the default value
        function setDefaultDate() {
            var currentDate = new Date();
            var day = String(currentDate.getDate()).padStart(2, '0');
            var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
            var year = currentDate.getFullYear();
            var formattedDate = year + '-' + month + '-' + day;
            document.getElementById("date").value = formattedDate; // Set the date input field
        }
        
        // Call the function when the page loads
        window.onload = function () {
            setDefaultDate();
            fetchData(); // Call fetchData to initially load data for the default date
        };
        
        // Function to fetch data, called on button click
        function fetchData() {
            var selectedEnergyMeterId = document.getElementById("customer_serial_number").value;
            var selectedDate = document.getElementById("date").value;
            var selectedDataType = document.getElementById("datatype").value;
        
            // Check if the date input is empty, and if so, set it to the current date
            if (selectedDate === "") {
                var currentDate = new Date();
                var day = String(currentDate.getDate()).padStart(2, '0');
                var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
                var year = currentDate.getFullYear();
                selectedDate = year + '-' + month + '-' + day;
                document.getElementById("date").value = selectedDate; // Update the date input field
            }
        
            // AJAX request to fetch data
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.responseText;
        
                    // Filter out the specific data from the response
                    response = filterSpecificData(response, selectedEnergyMeterId, selectedDate, selectedDataType);
        
                    document.getElementById("dataContainer").innerHTML = response;
                }
            };
        
            // Modify the URL to include the selected date
            xhr.open("GET", "fetch_data_datatable.php?customer_serial_number=" + selectedEnergyMeterId + "&date=" + selectedDate + "&datatype=" + selectedDataType, true);
            xhr.send();
        }
        
        // Function to filter out specific data from the response
        function filterSpecificData(response, energyMeterId, date, dataType) {
            // Split the response into lines
            var lines = response.split('\n');
            
            // Create a new array to store filtered lines
            var filteredLines = [];
        
            // Flag to determine whether to include a line or not
            var includeLine = true;
        
            // Iterate through lines and check if they match the specific data
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                var specificData = "Data for Energy Meter ID: " + energyMeterId + " and Date: " + date + " and Data Type: " + dataType;
                
                if (line === specificData) {
                    // If the line matches the specific data, set the flag to false to exclude it
                    includeLine = false;
                } else if (line === "") {
                    // If it's an empty line, reset the flag to true
                    includeLine = true;
                } else if (includeLine) {
                    // If the flag is true, include the line in the filtered data
                    filteredLines.push(line);
                }
            }
        
            // Join the filtered lines into a string and return
            return filteredLines.join('\n');
        }
        
        // Trigger fetchData function on button click
        document.querySelector("button").addEventListener("click", fetchData);
        
        // Function to export data to PDF or Excel
        function exportData(format) {
            var dataToExport = document.getElementById("dataContainer").innerText;
        
            if (dataToExport) {
                if (format === 'pdf') {
                    var doc = new jsPDF();
                    doc.text(dataToExport, 10, 10);
                    doc.save("exported_data.pdf");
                } else if (format === 'excel') {
                    var wb = XLSX.utils.book_new();
                    var ws = XLSX.utils.aoa_to_sheet([[dataToExport]]);
                    XLSX.utils.book_append_sheet(wb, ws, "Exported Data");
                    XLSX.writeFile(wb, "exported_data.xlsx");
                }
            } else {
                alert("No data to export. Please fetch data first.");
            }
        }
    </script>
