    <button class="nav-tab" onclick="activateTab('data-graph')">DATA GRAPH</button>
    <button class="nav-tab" onclick="activateTab('power-quality')">POWER QUALITY</button>
    <button class="nav-tab" onclick="activateTab('demand-analysis')">DEMAND ANALYSIS</button>
    <button class="nav-tab" onclick="activateTab('usage-bill')">ENERGY USAGE AND BILLING</button>
</div>
<iframe id="content-frame" style="width:100%; height:800px; border:none;"></iframe>



<script>
function activateTab(tabName) {
    let iframe = document.getElementById("content-frame");
    switch(tabName) {
        case 'data-table':
            iframe.src = '/WEB%20APP%20ENERGY%20METER/sidemenu/historicaldata/Graphtest/Datable/index.html';
            break;
        case 'data-graph':
            iframe.src = '/WEB%20APP%20ENERGY%20METER/sidemenu/historicaldata/Graphtest/highcharts%20-%20Copy.html';
            break;
        case 'power-quality':
            iframe.src = '/WEB%20APP%20ENERGY%20METER/sidemenu/historicaldata/Graphtest/PowerQuality/powerquality.html';
            break;
        case 'demand-analysis':
            iframe.src = '/WEB%20APP%20ENERGY%20METER/sidemenu/historicaldata/DemandAnalysis/demandanalysis.html';
            break;
        case 'usage-bill':
            iframe.src = '/WEB%20APP%20ENERGY%20METER/sidemenu/historicaldata/UsageBill/UsageBill.html';
            break;
    }

    let tabs = document.querySelectorAll('.nav-tab');
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.textContent.trim().toLowerCase().replace(/ /g, '-') === tabName) {
    tab.classList.add('active');
}
    });
}
function initPage() {
    activateTab('data-table');
}

</script>
