        /* CSS for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        /* Style for the main menu item */
        .dropdown .dropdown-toggle {
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
    
        /* Style for the dropdown content (hidden by default) */
        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2b528d;
            min-width: 160px;
            height: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 4px;
        }
    
        /* Style for the dropdown items */
        .dropdown .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #fff;
        }
    
        /* Change color on hover */
        .dropdown .dropdown-content a:hover {
            background-color: #2b528d;
        }
    
        /* Show the dropdown content when hovering over or clicking the main menu item */
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block;
        }
      </style>

    <main id="main-content">

    <div class="title-container-1">
    <h2>Add new place for the currently and new customer</h2>

    <form action="submit_url_here" method="POST">

    <!-- Text fields -->
    <label for="locationName"><span class="mandatory">*</span> Location Name:</label>
    <input type="text" id="locationName" name="locationName">

    <label for="deviceName"><span class="mandatory">*</span> Device Name:</label>
    <input type="text" id="deviceName" name="deviceName">

    <!-- Dropdown fields -->
    <label for="timeZone"><span class="mandatory">*</span> Time Zone:</label>
    <select id="timeZone" name="timeZone">
        <!-- Add options for each time zone here -->
        <option value="GMT">GMT</option>
        <!-- ... -->
    </select>

    <label for="country"><span class="mandatory">*</span> Country of Region:</label>
    <select id="country" name="country">
        <!-- Add options for each country here -->
        <option value="MALAYSIA">MALAYSIA</option>
        <!-- ... -->
    </select>

    <label for="state"><span class="mandatory">*</span> State:</label>
    <select id="state" name="state">
        <!-- Add options for each state here -->
        <option value="Selangor">Selangor</option>
        <!-- ... -->
    </select>

    <label for="city"><span class="mandatory">*</span> City:</label>
    <select id="city" name="city">
        <!-- Add options for each city here -->
        <option value="Petaling Jaya">Petaling Jaya</option>
        <!-- ... -->
    </select>

    <label for="address"><span class="mandatory">*</span> Address:</label>
    <input type="text" id="address" name="address">

    <label for="deviceBrand"><span class="mandatory">*</span> Device Brand:</label>
    <select id="deviceBrand" name="deviceBrand">
        <option value="ABB Meter">ABB Meter</option>
        <option value="DELAB Meter">DELAB Meter</option>
        <!-- ... -->
    </select>

    <label for="slaveID"><span class="mandatory">*</span> Slave ID:</label>
    <select id="slaveID" name="slaveID">
        <!-- Add options for each Slave ID here -->
        <option value="ID1">ID1</option>
        <!-- ... -->
    </select>

    <label for="deviceSN"><span class="mandatory">*</span> S/N of Device:</label>
    <input type="text" id="deviceSN" name="deviceSN">

    <label for="baudRate"><span class="mandatory">*</span> Baud Rate of Device:</label>
    <select id="baudRate" name="baudRate">
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <!-- ... -->
    </select>

    <!-- Maps view (You'll need to integrate a maps service for this) -->
    <div id="mapsView">
        <!-- Maps service code will go here. For example, Google Maps embed or API integration. -->
    </div>

    <input type="submit" value="Save">
    <button type="button" onclick="location.href='your_cancel_url_here';">Cancel</button>
</form>
